<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge of vanilla Javascript with this Timed Quiz on JS Fundamentals</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>
    <header>
        <div id="high-score">View High Scores</div>
        <div class="timer">Time Left: 60</div>
    </header>

    <main>
        <!-- hold the quiz -->
        <div class="quiz-box" id="quix-box">
            <h2 class="question-box" id="question">Question goes here. Plus there's some added text for parameters in how it would be used in Javascript. </h2>
            <h3 class="questionCode-box" id="questionCode"></h3>
            <div class="choice-box">
                <button class="choice" id="choice1" onclick="">A. This is an choice.</button>

                <button class="choice" id="choice2" onclick="">B. This is also an choice.</button>

                <button class="choice" id="choice3" onclick="">C. Or how about this choice?</button>

                <button class="choice" id="choice4" onclick="">D. This is could be an choice, but maybe it's not. It's a
                    really, really long and complicated one.</button>
            </div>

            <div class="navigation">
                <button class="skipBtn" id="skipQuestBtn">Skip Question</button>

                <!-- display the results after each question as pop-up -->
                <div class="resultsPopup">Pop-up results here</div>
            </div>

        </div>




    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
